name: release package

on:
    - pull_request

jobs:
  release-package:
    runs-on: [ self-hosted-hetzner ]
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install modules
        run: yarn install --frozen-lockfile
